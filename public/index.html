<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/styles/custom.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/scripts/data.js" defer></script>
    <script src="assets/scripts/algorithm.js" defer></script>
    <script src="assets/scripts/main.js" defer></script>


    <title>TeammeupWeb</title>
</head>

<body>
    <div class="container">
        <h1>TeammeupWeb</h1>
        <br />

        <div class="row">
            <!-- List -->
            <div class="col-md-4">
                <p>Total Players:
                    <span id="total-players">0</span>
                </p>
                <div class="list-group" id="players-list">
                    <!-- Filled by js -->
                </div>
            </div>

            <!-- Teams/Results -->
            <div class="col-md-8">
                <button type="button" class="btn btn-secondary" id="generate-teams">Generate Teams</button>
                <br />
                <br />

                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alert-players">
                    <p class="plert-players-text"></p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <h2>Team A</h2>
                        <div id="team-A-grid">
                            <!-- Filled by js -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h2>Team B</h2>
                        <div id="team-B-grid">
                            <!-- Filled by js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
